  <body>
    <script>
      let low = 0;
      let high = 0;
      let card = 0;

      alert("수를 맞춰보세요");
      alert("0-99");
      while (true) {
        card = Math.floor(Math.random() * 100);
        alert("수를 결정하였습니다. 맞춰보세요.");
        while (true) {
          let cnt = 0;
          let n = 0;
          cnt++;
          alert("시도횟수" + cnt + "번째");

          n = prompt("수를 입력하세요", "0-99");
          if (n == card) {
            alert("정답입니다.");
            break;
          } else if (n < card) {
            alert("정답은 더 높은 수입니다..");
          } else if (n > card) {
            alert("정답은 더 낮은 수입니다.");
          }
        }
      }
    </script>
